<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/style.css">
    <title>Team Builder</title>
</head>
<body>
    <header>
        <h1 class="title">The Team's Profile Information</h1>
    </header>

    <main class="container">
        <section class="contact-cards">
            <!-- cards' info starting here -->
            <article class="cards">
                <div class="card-header">
                    <h2 class="manager">Manager</h2>
                    <h3 class="name"></h3>
                </div>
                <div class="details">
                    <ul class="uls">
                        <li id="id"></li>
                        <li id="email"></li>
                        <li id="office-number"></li>
                    </ul>
                </div>
            </article>

            <article class="cards">
                <div class="card-header">
                    <h2 class="engineer">Engineer</h2>
                    <h3 class="name"></h3>
                </div>
                <div class="details">
                    <ul class="uls">
                        <li id="id"></li>
                        <li id="email"></li>
                        <li id="office-number"></li>
                    </ul>
                </div>
            </article>

            <article class="cards">
                <div class="card-header">
                    <h2 class="intern">Intern</h2>
                    <h3 class="name"></h3>
                </div>
                <div class="details">
                    <ul class="uls">
                        <li id="id"></li>
                        <li id="email"></li>
                        <li id="office-number"></li>
                    </ul>
                </div>
            </article>

            <article class="cards">
                <div class="card-header">
                    <h2 class="manager">Manager</h2>
                    <h3 class="name"></h3>
                </div>
                <div class="details">
                    <ul class="uls">
                        <li id="id"></li>
                        <li id="email"></li>
                        <li id="office-number"></li>
                    </ul>
                </div>
            </article>

        </section>
    </main>
    <script src="./index.js"></script>
</body>
</html>
